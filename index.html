<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Квитки Укрзалізниця</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- для іконок -->
</head>
<body>

<header>
  <div class="logo">
    <img src="https://i.lb.ua/017/36/67d7f483b947a.png" alt="Логотип" style="height: 40px; vertical-align: middle;">
    <span>Укрзалізниця</span>
  </div>
  <nav>
    <ul class="nav-tabs">
      <li data-tab="home" class="active"><i class="fas fa-train"></i> Головна</li>
      <li data-tab="schedule">Розклад</li>
      <li data-tab="prices">Ціни</li>
      <li data-tab="map">Карта маршрутів</li>
      <li data-tab="contacts">Контакти</li>
    </ul>
  </nav>
</header>

<main>
  <section id="home" class="tab-content active fade-in">
    <div class="container">
      <h1>Сервіс купівлі квитків Укрзалізниці</h1>
      <form id="ticketForm">
        <label>Звідки:
          <input type="text" id="from" placeholder="Київ" required />
        </label>
        <label>Куди:
          <input type="text" id="to" placeholder="Львів" required />
        </label>
        <label>Дата поїздки:
          <input type="date" id="date" required />
        </label>
        <label>Клас вагона:
          <select id="class">
            <option value="Економ">Економ</option>
            <option value="Купе">Купе</option>
            <option value="Люкс">Люкс</option>
          </select>
        </label>
        <button type="submit">Знайти квитки</button>
      </form>

      <div id="results" class="hidden">
        <h2>Доступні квитки:</h2>
        <ul id="ticketList"></ul>
      </div>

      <div id="weather" class="weather-box"></div>
    </div>
  </section>

  <!-- інші вкладки тут залишаються -->
</main>

<!-- Модальне вікно -->
<div id="confirmModal" class="modal hidden">
  <div class="modal-content">
    <p id="confirmText"></p>
    <button id="confirmYes">Підтвердити</button>
    <button id="confirmNo">Скасувати</button>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
